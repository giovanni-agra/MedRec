{% block content %}
    <p>username: {{ username }}</p>
    {% if Account_list %}
        {% for User in Account_list %}
            <p>Account: {{ User.first_name }} </p>
        {% endfor %}

    {% else %}
        <p> No Accounts are available. </p>
    {% endif %}

    <a href="{% url 'logout' %}">Logout</a>


{% endblock content %}
